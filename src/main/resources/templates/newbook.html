<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h2>Lisää kirja</h2>
	<form th:object=${book} th:action="@{../savebook}" action="#"
		method="post">
		<div class="form-group">
			 <label for="title">Kirjan nimi</label> 
			 <input type="text" class="form-control" id="title" th:field="*{title}" />
		</div>
		<div class="form-group">
			<label for="author">Kirjailija</label> 
			<input type="text" class="form-control" id="author" th:field="*{author}" />
		</div>
		<div class="form-group">
			<label for="isbn">ISBN</label> 
			<input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
		</div>
		<div class="form-group">
			<label for="publicationYear">Ilmestymisvuosi</label> 
			<input type="text" class="form-control" id="publicationYear" th:field="*{publicationYear}" />
		</div>
		<div class="form-group">
			<label for="price">Hinta</label> 
			<input type="text" class="form-control" id="price" th:field="*{price}" />
		</div>
		<div class="form-group">
			<label for="gategory">Kategoria</label>
			<select id="categories" th:field="*{category}">
				<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
		</div>
		

		<div class="form-group">
			<input type=submit value="Tallenna" />
		</div>
	</form>
	<a href="/booklist" class="btn btn-danger">Poistu</a>
</body>
</html>
